<!DOCTYPE html>
<html>
<head>
  <title>SGPA Calculator for Physics Cycle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: inline-block;
      width: 120px;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 150px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #result p {
      margin: 0;
      font-size: 18px;
    }
  </style>
  <script>
    function calculateGrade() {
      var s1 = parseInt(document.getElementById("maths").value);
      var s2 = parseInt(document.getElementById("physics").value);
      var s3 = parseInt(document.getElementById("pop").value);
      var s4 = parseInt(document.getElementById("english").value);
      var s5 = parseInt(document.getElementById("ic").value);
      var s6 = parseInt(document.getElementById("sfh").value);
      var s7 = parseInt(document.getElementById("electronics").value);
      var s8 = parseInt(document.getElementById("iot").value);

      // Convert marks to grades
      var grade_s1 = calculateGradeValue(s1);
      var grade_s2 = calculateGradeValue(s2);
      var grade_s3 = calculateGradeValue(s3);
      var grade_s4 = calculateGradeValue(s4);
      var grade_s5 = calculateGradeValue(s5);
      var grade_s6 = calculateGradeValue(s6);
      var grade_s7 = calculateGradeValue(s7);
      var grade_s8 = calculateGradeValue(s8);

      // Check if any subject is failed
      if (grade_s1 < 4 || grade_s2 < 4 || grade_s3 < 4 || grade_s4 < 4 || grade_s5 < 4 || grade_s6 < 4 || grade_s7 < 4 || grade_s8 < 4) {
        document.getElementById("result").innerHTML = "You have failed in one or more subjects.";
        return;
      }

      // Calculate SGPA
      var sum_grades = (grade_s1 * 4) + (grade_s2 * 4) + (grade_s3 * 3) + (grade_s4 * 1) + (grade_s5 * 1) + (grade_s6 * 1) + (grade_s7 * 3) + (grade_s8 * 3);
      var sgpa = sum_grades / 20;

      // Calculate percentage
      var percentage = sgpa * 10;

      // Display SGPA and Percentage
      var resultText = "SGPA: " + sgpa.toFixed(2) + "<br>Percentage: " + percentage.toFixed(2);
      document.getElementById("result").innerHTML = resultText;
    }

    function calculateGradeValue(mark) {
      if (mark >= 40 && mark <= 49) {
        return 4;
      } else if (mark >= 50 && mark <= 54) {
        return 5;
      } else if (mark >= 55 && mark <= 59) {
        return 6;
      } else if (mark >= 60 && mark <= 69) {
        return 7;
      } else if (mark >= 70 && mark <= 79) {
        return 8;
      } else if (mark >= 80 && mark <= 89) {
        return 9;
      } else if (mark >= 90 && mark <= 100) {
        return 10;
      } else {
        return -1;
      }
    }
  </script>
</head>
<body>
  <h1>SGPA Calculator for Physics Cycle</h1>
  <form>
    <label for="maths">MATHEMATICS:</label>
    <input type="number" id="maths" required><br>

    <label for="physics">PHYSICS:</label>
    <input type="number" id="physics" required><br>

    <label for="pop">POP:</label>
    <input type="number" id="pop" required><br>

    <label for="english">C.ENGLISH:</label>
    <input type="number" id="english" required><br>

    <label for="ic">I.C:</label>
    <input type="number" id="ic" required><br>

    <label for="sfh">SFH:</label>
    <input type="number" id="sfh" required><br>

    <label for="electronics">ELECTRONICS:</label>
    <input type="number" id="electronics" required><br>

    <label for="iot">IOT:</label>
    <input type="number" id="iot" required><br>

    <button type="button" onclick="calculateGrade()">Calculate</button>
  </form>

  <div id="result"></div>

  <p style="text-align: center; margin-top: 20px; font-size: 12px;">
    Developed & Maintained by Kullolli Technologies<br>
    For Technical assistance, Mail at: <a href="mailto:kullollitechnologies@gmail.com">kullollitechnologies@gmail.com</a>
  </p>
</body>
</html>
